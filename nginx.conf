# ULTRA-FAST Video Streaming - Nginx Configuration
# Optimized for single user with MAXIMUM performance
# New server: 172.105.43.10

# Upstream with connection pooling
upstream cloud_storage_app {
    server 127.0.0.1:5000 fail_timeout=0;
    keepalive 64;  # Increased keepalive connections
}

server {
    listen 80;
    server_name 172.105.43.10;
    
    # Ultra-large upload size for your personal use
    client_max_body_size 20G;
    client_body_timeout 900s;
    proxy_read_timeout 900s;
    proxy_connect_timeout 900s;
    proxy_send_timeout 900s;
    
    # MAXIMUM performance settings
    sendfile on;
    sendfile_max_chunk 2m;
    tcp_nopush on;
    tcp_nodelay on;
    aio threads;  # Asynchronous I/O with thread pool
    
    # Aggressive keepalive
    keepalive_timeout 120;
    keepalive_requests 1000;
    
    # Root directory
    root /var/www/cloud-storage;
    
    # Logging
    access_log /var/log/nginx/cloud-storage-access.log;
    error_log /var/log/nginx/cloud-storage-error.log;
    
    # Ultra-aggressive gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    
    # Static files - PERMANENT cache
    location /static/ {
        alias /var/www/cloud-storage/static/;
        
        # Cache FOREVER (you're the only user)
        expires max;
        add_header Cache-Control "public, immutable";
        
        # Maximum performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        aio threads;
        directio 512k;  # Direct I/O for files > 512KB
        
        # CORS
        add_header Access-Control-Allow-Origin "*";
        
        # Preload hint for video files
        location ~* \.(mp4|webm|mkv)$ {
            add_header Link "</static/optimized_videos/>; rel=preload; as=video" always;
        }
    }
    
    # Optimized videos - INSTANT loading with memory cache
    location /static/optimized_videos/ {
        alias /var/www/cloud-storage/static/optimized_videos/;
        
        # Cache forever
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # HTTP Range support
        add_header Accept-Ranges bytes always;
        
        # Ultra-fast delivery
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        aio threads;
        directio 2m;  # Direct I/O for files > 2MB
        
        # Output buffer optimization
        output_buffers 2 2m;
        
        # Disable gzip for video (already compressed)
        gzip off;
        
        # Video MIME types
        types {
            video/mp4 mp4;
            video/webm webm;
            video/x-matroska mkv;
        }
        
        # Preload hint
        add_header Link "<$request_uri>; rel=preload; as=video" always;
    }
    
    # Thumbnails - Permanent cache
    location /static/thumbnails/ {
        alias /var/www/cloud-storage/static/thumbnails/;
        
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        sendfile on;
        tcp_nopush on;
        aio threads;
    }
    
    # File serving endpoint - HTTP Range support
    location /files/ {
        proxy_pass http://cloud_storage_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # HTTP/1.1 with keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # NO buffering for range requests (INSTANT seeking)
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;
        
        # Aggressive timeouts
        proxy_read_timeout 900s;
        proxy_connect_timeout 900s;
        proxy_send_timeout 900s;
        
        # Range support
        add_header Accept-Ranges bytes always;
    }
    
    # Proxy to Gunicorn
    location / {
        proxy_pass http://cloud_storage_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # HTTP/1.1 for SSE and keepalive
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
        
        # Timeouts
        proxy_read_timeout 900s;
        proxy_connect_timeout 900s;
        proxy_send_timeout 900s;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Performance headers
    add_header X-Accel-Buffering "no";  # Disable buffering
    
    # Common files
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}
