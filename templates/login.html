<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Login - Cloud Drive</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            background: #d32f2f;
            color: white;
            padding: 32px 24px;
            text-align: center;
        }

        .login-icon {
            font-size: 64px;
            margin-bottom: 12px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .login-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-form {
            padding: 32px 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #212121;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #d32f2f;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Roboto', sans-serif;
        }

        .btn-login:hover {
            background: #c62828;
        }

        .btn-login:active {
            background: #b71c1c;
        }

        .login-footer {
            text-align: center;
            padding: 16px 24px;
            background: #fafafa;
            font-size: 13px;
            color: #757575;
        }

        @media (max-width: 480px) {
            .login-header {
                padding: 24px 20px;
            }

            .login-form {
                padding: 24px 20px;
            }

            .login-title {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <span class="material-icons login-icon">cloud_queue</span>
            <h1 class="login-title">Cloud Drive</h1>
            <p class="login-subtitle">Sign in to access your files</p>
        </div>

        <form class="login-form" method="POST" action="/login">
            {% if error %}
            <div class="error-message">
                <span class="material-icons">error_outline</span>
                {{ error }}
            </div>
            {% endif %}

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required
                    autofocus>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input"
                    placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="login-footer">
            Secure personal cloud storage
        </div>
    </div>
</body>

</html>
